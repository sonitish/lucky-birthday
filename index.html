<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="privacy-policy">!!We are not storing any kind of data.<span class="close" >X</span></span></div>
    </nav>
    <main>
        <div class="container">
            <div class="left">
                <h1>is Your Birthday is Lucky</h1>
                <div style="font-size:1.5rem;text-decoration: underline;margin-bottom:0.6rem; margin-top:-0.4rem;">Let's check out</div>
                <h4 class="birthday-date-heading">Select your Birth date:</h4>
                <input class="dob-input" type="date">
                <h4 class="birthday-date-heading">Enter your Lucky Number :</h4>
                <input class="lucky-no" type="number">
                <button class="btn-check">check</button>
            </div>
            <div class="right">
                <div class="starter-box">
                    <img src="./images/starter-emoji.gif">
                <h3>Waiting for your Input</h3>
                </div>
                
                <!-- <div class="lucky-animation">
                    <img src="./lucky-animation.gif">
                </div> -->
                <div class="lucky-box">
                    <img src="./images/lucky-emoji.gif">
                    <h4 style="text-align:center;">Hurray!!You are a lucky person!</h4>
                </div>

                <div class="sad-box">
                    <img src="./images/sad-emoji.gif">
                    <h4 style="text-align: center;">Oops!!Your birthday is not a lucky number!</h4>
                </div>
            </div>
        </div>
    </main>
    <script src="./style.js"></script>
</body>

</html>
